<div class="relative h-[40vh] aspect-square mx-auto ">

  <!-- Outer border -->

  <!-- Animated tubes -->
  <svg
    class="absolute inset-0"
    viewBox="0 0 100 100"
  >
    <circle
      cx="50"
      cy="50"
      r="46"
      fill="none"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
      stroke-dasharray="1 6 1 8.0 3 3 "
    >

      <!-- Shrink / expand -->
      <animate
        attributeName="stroke-dasharray"
        values="14 18; 7 25; 14 18"
        dur="3s"
        repeatCount="indefinite"
      />

      <!-- Rotate clockwise -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="6s"
        repeatCount="indefinite"
      />

      
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 50 50"
        to="0 50 50"
        begin="6s"
        dur="6s"
        repeatCount="indefinite"
      />

    </circle>
  </svg>
